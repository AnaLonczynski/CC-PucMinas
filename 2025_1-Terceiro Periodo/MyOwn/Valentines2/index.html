<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CartÃ£o Interativo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        .heart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 50% 75%, 18% 100%, 0% 38%);
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-10vh);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        .card {
            width: 240px;
            height: 270px;
            background: rgb(255, 166, 166);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            clip-path: xywh(0 5px 100% 75% round 15% 0);
            color: rgb(255, 255, 255);
            padding: 40px;
        }
        .heart-button {
            background: white;
            color: red;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .message {
            display: none;
            font-size: 20px;
            color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="heart-container"></div>
    <div class="card">
        <h2>Clique aqui! ðŸ‘‡</h2>
        <button class="heart-button" onclick="revealMessage()">Clique aqui</button>
        <p class="message" id="secretMessage"> Will you be my valentine? ðŸ’˜</p>
        <audio id="romanticAudio" src="romantic.mp3"></audio>
    </div>
    <script>
        function revealMessage() {
            document.getElementById('secretMessage').style.display = 'block';
            document.getElementById('romanticAudio').play();
        }
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.querySelector('.heart-container').appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
